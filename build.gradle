plugins {
    id 'java'
    id 'maven-publish'
    id "io.freefair.lombok" version "3.2.1"
    id 'org.springframework.boot' version '1.5.10.RELEASE'
}

repositories {
    mavenLocal()
    maven {
        url = 'http://repo.maven.apache.org/maven2'
    }
}

dependencies {
    compile 'org.springframework.boot:spring-boot-starter-data-jpa:1.5.10.RELEASE'
    compile 'org.springframework.boot:spring-boot-starter-web:1.5.10.RELEASE'
    compile 'org.springframework.boot:spring-boot-starter-cache:1.5.10.RELEASE'
    compile 'org.springframework.boot:spring-boot-starter-mail:1.5.10.RELEASE'
    compile 'org.springframework.boot:spring-boot-starter-activemq:1.5.10.RELEASE'
    compile 'org.springframework.boot:spring-boot-starter-actuator:1.5.10.RELEASE'
    compile 'org.springframework.boot:spring-boot-starter-data-redis:1.5.10.RELEASE'
    compile 'org.springframework.boot:spring-boot-configuration-processor:1.5.10.RELEASE'
    compile 'org.springframework.boot:spring-boot-starter-aop:1.5.10.RELEASE'
    compile 'org.springframework.cloud:spring-cloud-starter-zuul:1.4.4.RELEASE'
    compile 'com.fasterxml.jackson.core:jackson-databind:2.8.10'
    compile 'com.google.guava:guava:23.0'
    compile 'io.springfox:springfox-swagger2:2.6.1'
    compile 'io.springfox:springfox-swagger-ui:2.6.1'
    compile 'commons-io:commons-io:2.5'
    compile 'org.apache.httpcomponents:httpclient:4.5.5'
    compile 'mysql:mysql-connector-java:5.1.42'
    compile 'org.apache.maven.plugins:maven-antrun-plugin:1.8'
    compile 'org.projectlombok:lombok:1.16.20'
    compile 'org.springframework.data:spring-data-envers:1.1.10.RELEASE'
    compile 'com.auth0:java-jwt:3.3.0'
    compile 'org.json:json:20140107'
    compile 'net.lingala.zip4j:zip4j:1.3.2'
    runtime 'org.springframework.boot:spring-boot-devtools:1.5.10.RELEASE'
    testCompile 'org.hamcrest:hamcrest-core:1.3'
    testCompile ('org.springframework.boot:spring-boot-starter-test:1.5.10.RELEASE') {
        exclude group: 'org.mockito'
        exclude group: 'org.hamcrest'
    }
    testCompile ('junit:junit:4.12') {
        exclude group: 'org.hamcrest'
    }
    testCompile ('org.mockito:mockito-all:1.9.5') {
        exclude group: 'org.hamcrest'
    }
    testCompile 'com.h2database:h2:1.4.196'
}

group = 'com.madoka.sunb0002'
version = '0.0.1-SNAPSHOT'
description = 'springbootdemo'
sourceCompatibility = '1.8'

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}


task testLogging {
  dependsOn buildEnvironment
  doFirst {
    logger.lifecycle("ERROR/QUIET(-q)/WARNING/LIFECYCLE(default)/INFO(-i)/DEBUG(-d)")
    logging.captureStandardOutput LogLevel.LIFECYCLE
    println 'A message which is logged at QUIET level, unless configured.'
  }
  finalizedBy 'anotherTaskA'
  finalizedBy 'anotherTaskB'
}

task anotherTaskA {
    doLast {
        logger.lifecycle("Running anotherTask AAA")
    }
}

task anotherTaskB {
    doLast {
        logger.lifecycle("Running anotherTask BBB")
    }
    mustRunAfter 'anotherTaskA'
}